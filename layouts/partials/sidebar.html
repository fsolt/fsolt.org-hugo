<h1 id="site-title"><a href=".">{{ .Site.Title }}</a></h1>
<h5>{{ .Site.Params.subtitle }}</h5>

<ul class="nav nav-list sidebar-nav">
    
    {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}

</ul>

<ul class="list-inline">
  <li>
    <a href="mailto:{{.Site.Params.email}}">
      <i class="fa fa-fw fa-envelope-o"></i>
    </a>
  </li>
  <li> 
    <a href="https://twitter.com/{{.Site.Params.twitter_username}}">
      <i class="fa fa-lg fa-twitter"></i>
    </a>
  </li>
  <li> 
    <a href="https://github.com/{{.Site.Params.github_username}}">
      <i class="fa fa-lg fa-github"></i>
    </a>
  </li>
    <li> 
    <a href="https://scholar.google.com/citations?user={{.Site.Params.gscholar_code}}">
      <i class="ai fa-lg ai-google-scholar"></i>
    </a>
  </li>
</ul>

<hr class="hidden-md hidden-lg">
